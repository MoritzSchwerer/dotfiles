set -g mouse on
set -g detach-on-destroy off
set -g status-style bg=default

unbind C-b
set -g prefix C-a
bind-key C-a send-prefix

# start counting at 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1

# shortcut to reload tmux config
bind r source-file ~/.tmux.conf

set-window-option -g mode-keys vi

# change splitting behavior
unbind '"'
unbind %
bind - split-window -v
bind | split-window -h

# session shortcuts
bind -r f run-shell "tmux neww ~/.local/bin/tmux-sessionizer"
bind -r H run-shell "~/.local/bin/tmux-sessionizer ~/Documents/bericht"
bind -r T run-shell "~/.local/bin/tmux-sessionizer ~/dev/testing"
bind -r N run-shell "~/.local/bin/tmux-sessionizer ~/Dotfiles"


# plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'arcticicestudio/nord-tmux'
set -g @plogin 'christoomey/vim-tmux-navigator'


bind h if-shell "$is_vim" 'send-keys :NvimTmuxNavigateLeft Enter' 'select-pane -L'
bind j if-shell "$is_vim" 'send-keys :NvimTmuxNavigateDown Enter' 'select-pane -D'
bind k if-shell "$is_vim" 'send-keys :NvimTmuxNavigateUp Enter' 'select-pane -U'
bind l if-shell "$is_vim" 'send-keys :NvimTmuxNavigateRight Enter' 'select-pane -R'

run '~/.tmux/plugins/tpm/tpm'
